<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Recommendations</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Product Recommendations</h1>
    
    {% if recommendations %}
        <ul>
            {% for product in recommendations %}
                <li>
                    {{ product['product_name'] }} - ${{ product['price'] }} (Rating: {{ product['rating'] }}) [{{ product['source'] }}]
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    
    <a href="/">Go back</a> 
</body>
</html>
