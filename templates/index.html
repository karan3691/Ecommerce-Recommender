<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Product Recommendation System</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Product Recommendation System</h1>
        <form action="/recommend" method="post" class="mt-4">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="number" name="user_id" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="method">Recommendation Method:</label>
                <select name="method" class="form-control" required>
                    <option value="collaborative">Collaborative Filtering</option>
                    <option value="content-based">Content-Based Filtering</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
